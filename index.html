<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>badUIbattles | Alphanumeric Keypad Login</title>
  <link rel="stylesheet" href="style.css">
  <script src="constants.js" defer></script>
  <script src="main.js" defer></script>
</head>

<body>
  <main class="flex flex-column">
    <div class="form-group flex flex-column">
      <div class="credintials flex flex-column">
        <input type="text" placeholder="Username" id="username-in">
        <input type="password" placeholder="Password" id="password-in">
      </div> 
      <button type="button" class="login-btn">Login</button>
    </div>
    <div class="input-area flex">
      <div class="input-preview flex"></div>
      <div class="keypad flex">
      </div>
    </div>
  </main>
</body>
</html>
